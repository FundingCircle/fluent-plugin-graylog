Metrics/LineLength:
  Exclude:
    - '*.gemspec'

Style/BlockLength:
  Exclude:
    - spec/*_spec.rb

Style/Documentation:
  Enabled: false

Style/TrailingCommaInArguments:
  Enabled: true
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInLiteral:
  Enabled: true
  EnforcedStyleForMultiline: comma
